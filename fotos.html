<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto-Foto Kenangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Nama file gambar latar belakang */
            background-size: cover; /* Mengatur gambar agar menutupi seluruh halaman */
            background-position: center; /* Menyusun gambar di tengah halaman */
            background-repeat: no-repeat; /* Menghindari pengulangan gambar */
            text-align: center;
            padding: 50px;
            margin: 0; /* Menghapus margin default */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Memberi latar belakang semi-transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Membuat 2 kolom */
            gap: 20px; /* Memberikan jarak antar gambar */
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <!-- Menambahkan elemen audio -->
    <audio controls autoplay loop>
        <source src="Wish You Were Here.mp3" type="audio/mpeg">
        <source src="Wish You Were Here.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Foto-Foto Kenangan ðŸŽ‰</h1>
        <div class="photo-grid">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
            <img src="foto4.jpg" alt="Foto 4">
            <img src="foto5.jpg" alt="Foto 5">
            <img src="foto6.jpg" alt="Foto 6">
            <img src="foto7.jpg" alt="Foto 7">
            <img src="foto8.jpg" alt="Foto 8">
        </div>

        <span class="button" onclick="loadPage('ucapan-ulang-tahun.html')">Kembali</span>
    </div>

</body>
</html>
